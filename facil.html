<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Fácil</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
      
      body {
        font-family: Arial, sans-serif;
        background-color: #2E8B57;
        text-align: center;
        color: white;
      }
      h1 {
        font-family: 'Lobster', cursive;
        font-size: 48px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        color: #FFD700;
        margin-bottom: 20px;
      }
      .carta {
        background: white;
        color: black;
        width: 200px;
        height: 300px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border: 5px solid red;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Georgia', serif;
        position: relative;
      }
      .carta.voltear {
        transform: rotateY(180deg);
      }
      .carta::before {
        content: '\2665'; /* Corazón de cartas */
        font-size: 40px;
        color: red;
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .carta::after {
        content: '\2665';
        font-size: 40px;
        color: red;
        position: absolute;
        bottom: 10px;
        right: 10px;
        transform: rotate(180deg);
      }
      .carta h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .carta p {
        font-size: 18px;
      }
      input, button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
      }
      button {
        background: #FFD700;
        cursor: pointer;
      }
      button:hover {
        background: #FFC107;
      }
      .boton-volver {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background: #DC143C;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .boton-volver:hover {
        background: #B22222;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button class="boton-volver" onclick="window.location.href='index.html';">Volver</button>
    <h1>Modo Fácil</h1>
    <div class="carta" id="carta">
      <h1 id="nivelTexto"></h1>
      <p id="rangoTexto"></p>
      <p id="mensaje"></p>
      <input type="number" id="entradaNumero" placeholder="Ingresa un número" />
      <button onclick="verificarNumeroFacil(); voltearCarta();">Verificar</button>
    </div>
    <script>
      function voltearCarta() {
        const carta = document.getElementById("carta");
        carta.classList.add("voltear");
        setTimeout(() => carta.classList.remove("voltear"), 600);
      }
    </script>
    <script src="js/facil.js"></script>
  </body>
</html>
